{% extends 'base/base.html' %}
{% load static %}


{% block head %}
<!-- Drop stylesheet disini yg gada di base html -->
{% endblock %}


{% block body %}
<!-- Drop js di bawah sini -->
{% for blog in article %}
<div>
    <h1>{{blog.title}}</h1>
    <img src="{{blog.img.url}}"/>
    <p>{{blog.content | safe}}</p>
</div>
<hr style="margin-bottom: 5em; margin-top: 5em;">
{% endfor %}

{% endblock %}
